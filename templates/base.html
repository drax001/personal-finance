<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Finance</a>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('convert') }}">Test USDâ†’CAD</a>
      </div>
    </nav>
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="my-2">
            {% for cat,msg in messages %}
              <div class="alert alert-{{ 'secondary' if cat=='message' else cat }} py-2 mb-2">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
